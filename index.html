<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="videoPlayer" id="jsVideoPlayer">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div class="videoPlayer__controls">
        <div class="videoPlayer__column-1">
          <span id="jsPlayButton">
            <i class="fas fa-play"></i>
          </span>
        </div>
        <div class="progress">
          <progress id="progress" value="0" min="0">
            <span id="progress-bar"></span>
          </progress>
        </div>
        <div class="videoPlayer__column-3">
          <span class="timeStamp">
            <span id="#currentTime">00:00:00</span>
            <span> / </span>
            <span id="totalTime">00:00:00</span>
          </span>
          <span id="jsVolumeBtn" class="volumeIcon">
            <i class="fas fa-volume-up"></i>
          </span>
          <input
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="0.1"
            id="jsVolume"
            class="videoPlayer__volume"
          />
          <span id="jsFullScreen" class="fullScreenIcon">
            <i class="fas fa-expand"></i>
          </span>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
